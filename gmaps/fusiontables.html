<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
html, body {
	height:100%;
}

#map_canvas {
	height: 100%;
	z-index:1;
}
</style>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">

function initialize() {
	
	//tableID of the Fusion Tables Dataset
	var tableId = "1VB_bB5AUjgVyLS9ccjzBquSBsVGhq9aaE_rP8n0";
	//Name of column to grab data from
	var locationColumn = 'route';
	//Initial Zoom and Map Center Coordinates
	var zoom = 10;
	var initLat = 34.061761;
	var initLng = -118.252922;
	
	
	var map = new google.maps.Map(document.getElementById('map'), {
		center: new google.maps.LatLng(initLat,initLng),
		zoom: zoom,
		streetViewControl: false,mapTypeControl: false,
		zoomControlOptions: {
		  style: google.maps.ZoomControlStyle.LARGE
		},
		  mapTypeId: google.maps.MapTypeId.ROADMAP
        });
	
	var layer = new google.maps.FusionTablesLayer({
		query: {
            select: locationColumn,
            from: tableId
          },
          map: map
        });
}
	  
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>


<body>


 <div id="map" style="width:100%; height:100%"></div>

  
</body>
</html>
